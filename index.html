<!DOCTYPE html>
<html>
<head>
    <style>
        #myCanvas {
           background-image: url('field.jpg');
        };
    </style>
<script>

var MyGameArea, MyProjectile, MyTarget, MyProjectile1, MyProjectile2;

function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}

function startGame() {
    initGameArea(0.0);
    MyProjectile = new Projectile(30,30, "red", 600,50, -4,0, 0.0);
    MyProjectile1 = new Projectile(30,30, "red", 500,50, -3,0, 0.0);
    MyProjectile2 = new Projectile(30,30, "red", 400,50, -2,0, 0.0);
    //MyProjectile = new Projectile(30,30, "red", 0,200, 5,-3, 0.0);
    MyGameArea.start();
}

function initGameArea(g) {
  const c = document.getElementById("myCanvas");
  MyGameArea = {
    width : c.width,
    height : c.height,
    context : c.getContext("2d"),
    accG : g,
    start : function() {
        this.interval = setInterval(updateGameArea, 20);        
    },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0, 0, this.width, this.height);
    }
  }
}

function Projectile(width, height, color, x, y, dx, dy, e) {

    this.width = width;
    this.height = height;
    this.color = color;
    this.elasticity = e;
    // initial position and velocity
    this.px = x; 
    this.py = y;    
    this.dx = dx;
    this.dy = dy;  
    this.draw = function() {
        const ctx = MyGameArea.context;
        ctx.fillStyle = this.color;
        const footballElem = document.getElementById("football");
        ctx.drawImage(footballElem, this.px, this.py, 50,30);
    }
    this.move = function() {
        this.dy += MyGameArea.accG; // gravity always pulls down
        this.px += -getRandomInt(10);
        this.py += this.dy;
        
        if (this.py > MyGameArea.height - this.height) {
            this.py = MyGameArea.height - this.height;
            this.dy =  -(this.dy * this.elasticity); // reverse the dy for a bounce
            console.log("BOUNCE with elasticity "+ this.elasticity);
        }
        //if (this.px > MyGameArea.width - this.width) {
        if (this.px < 0) {
            MyGameArea.stop();
            console.log("GAME OVER");
        }
    }
}


function Target(width, height, color, x, y, dx, dy, mp) {

    this.width = width;
    this.height = height;
    this.color = color;
    this.velarr = mp;
    // initial position and velocity
    this.px = x; 
    this.py = y;    

    this.draw = function() {
        const ctx = MyGameArea.context;
        ctx.fillStyle = this.color;
        const receiverElem = document.getElementById("receiver");
        ctx.drawImage(receiverElem, this.px, this.py, 10,50);
    }
    this.move = function() {
        let currVelObj = this.valarr[0];
        currVelObj.dur--;
        if (currVelObj.dur==0) { currVelObj = this.velarr.pop(); }
        if (!nextVelObj) { 
            MyGameArea.stop();
            console.log("GAME OVER");
            return;
        }
        this.px += nextVelObj.dx;
        this.py += nextVelObj.dy;
        if (this.px > MyGameArea.width - this.width) {
            this.py = MyGameArea.height - this.height;
            this.dx = - this.dx; // reverse the dy for a bounce
            console.log("BOUNCE");
        }
        console.log(Math.round(this.py),Math.round(this.dy));
    }
}

function updateGameArea() {
    MyGameArea.clear();
    MyProjectile.move();
    MyProjectile.draw();
    MyProjectile1.move();
    MyProjectile1.draw();
    MyProjectile2.move();
    MyProjectile2.draw();

}

</script>
</head>
